<!DOCTYPE html>
<html>
<head>
  <title>CloudPro SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<section class="text-center py-20 bg-blue-600 text-white">
  <h1 class="text-4xl font-bold">Manage Your Business Smarter</h1>
  <p class="mt-4">All-in-one SaaS platform to grow faster</p>
</section>

<section class="py-16">
  <div class="max-w-md mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Full Name"
        class="w-full mb-4 p-3 border rounded" required />

      <input type="email" name="email" placeholder="Email"
        class="w-full mb-4 p-3 border rounded" required />

      <input type="password" name="password" placeholder="Password"
        class="w-full mb-4 p-3 border rounded" required minlength="6" />

      <button class="w-full bg-blue-600 text-white p-3 rounded">
        Sign Up
      </button>
    </form>
  </div>
</section>

</body>
</html>
